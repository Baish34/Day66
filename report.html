<!DOCTYPE html>
<html>

<head>
  <title>Movie Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand text-normal" href="index.html">Movie Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-4">
    <h1>Movie Report</h1>
    <div class="row" id="movieReport">

    </div>
  </section>

  <script>
    function generateMovieReport() {
      const topRatedMovie = {title: "Movie 2", rating: "9.2", director: "Jane Smith"}
      const mostPopularGenre = {genre: "Action", totalMovies: "3"}

      const movieReportDiv = document.querySelector("#movieReport")

      function createCard(cardObj) {
        const col = document.createElement('div')
        col.className = 'col-md-6'

        const card = document.createElement('div')
        card.className = 'card mb-3'

        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'

        const h2 = document.createElement('h2')
        h2.textContent = cardObj === topRatedMovie ? 'Top-Rated Movie' : 'Most Popular Genre'

        cardHeader.appendChild(h2)

        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        const title = document.createElement('p')
        title.className = 'card-text'
        title.innerHTML = cardObj === topRatedMovie ? `<strong>title: </strong>${cardObj.title}` : '';

        const genre = document.createElement('p')
        genre.className = 'card-text'
        genre.innerHTML = cardObj === mostPopularGenre ? `<strong>genre: </strong>${cardObj.genre}` : '';

        const rating = document.createElement('p')
        rating.className = 'card-text'
        rating.innerHTML = cardObj === topRatedMovie ? `<strong>rating: </strong>${cardObj.rating}` : '';

        const totalMovies = document.createElement('p')
        totalMovies.className = 'card-text'
        totalMovies.innerHTML = cardObj === mostPopularGenre ? `<strong>totalMovies: </strong>${cardObj.totalMovies}` : '';

        const director = document.createElement('p')
        director.className = 'card-text'
        director.innerHTML = cardObj === topRatedMovie ? `<strong>director: </strong>${cardObj.director}` : '';

        cardBody.appendChild(title)
        cardBody.appendChild(genre)
        cardBody.appendChild(rating)
        cardBody.appendChild(totalMovies)
        cardBody.appendChild(director)

        card.appendChild(cardHeader)

        card.appendChild(cardBody)

        col.appendChild(card)

        movieReportDiv.appendChild(col)

      }

      createCard(topRatedMovie)
      createCard(mostPopularGenre)
    }
    generateMovieReport()
  </script>
</body>

</html>
