<!DOCTYPE html>
<html>

<head>
  <title>Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand text-normal" href="index.html">Movie Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="container pt-3">Movie Details</h1>
  </header>

  <section class="container">
    <div id="movieDetail" class="row">
    </div>
  </section>

  <script>
    let movies = [
      {id: "1", name: "Movie 1", genre: "Action", details: "This is an action-packed movie."},
      {id: "2", name: "Movie 2", genre: "Drama", details: "A daramtic story unfolds in this movie."}
    ]

    function getParameterById(id) {
      let url = new URL(window.location.href)

      return url.searchParams.get(id)
    }

    let movieId = getParameterById('id')

    let movie;
    for (let i = 0; i < movies.length; i++) {
      if (movies[i].id === movieId) {
        movie = movies[i]
      }
    }

    let movieDetailElement = document.getElementById('movieDetail');

    function updateMovieDetail() {
      movieDetailElement.innerHTML = ''

      const col = document.createElement('div')
      col.className = 'col-md-12'

      const card = document.createElement('div')
      card.className = 'card'

      const cardBody = document.createElement('div')
      cardBody.className = 'card-body'

      const h4 = document.createElement('h4')
      h4.className = 'card-title'
      h4.textContent = `${movie.name}`

      cardBody.appendChild(h4)

      const movieGenre = document.createElement('p')
      movieGenre.className = 'card-text'
      movieGenre.innerHTML = `<strong>Genre: </strong>${movie.genre}`

      const movieDetails = document.createElement('p')
      movieDetails.className = 'card-text'
      movieDetails.innerHTML = `<strong>Details: </strong>${movie.details}`

      cardBody.appendChild(movieGenre)
      cardBody.appendChild(movieDetails)

      card.appendChild(cardBody)

      col.appendChild(card)

      movieDetailElement.appendChild(col)
    }

    updateMovieDetail()
  </script>
</body>

</html>
